<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Divisiones</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
     
    <ion-button   fill="clear"  slot="end" >
      <ion-icon name="cart" slot="icon-only" ></ion-icon>
          <ion-badge color="danger"
                     class="carrito-numero" >{{_cs.items.length}}</ion-badge>  
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item> 
     <ion-button fill="outline" slot="end" [routerLink]="['/vistamadera']">Ver</ion-button>
    <ion-thumbnail item-start>
      <img src="./assets/imgs/madera1.png">
    </ion-thumbnail>
    <ion-label><h4>Madera</h4></ion-label>
    </ion-item>

    <ion-item> 
      <ion-button fill="outline" slot="end" [routerLink]="['/vistatriplay']">Ver</ion-button>
     <ion-thumbnail item-start>
       <img src="./assets/imgs/triplay1.png">
     </ion-thumbnail>
     <ion-label><h4>Triplay</h4></ion-label>
     </ion-item>
    </ion-list>
    
</ion-content>

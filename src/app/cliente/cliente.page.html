<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="./assets/imgs/cliente.png" class="center">

  <form class="form" [formGroup]="validations_form" 
   (ngSubmit)="loginUser(validations_form.value)">
 
    <ion-item>
        <ion-icon color="primary" name="people" item-left></ion-icon>
      <ion-label  position="fixed" color="primary"><strong>Email</strong></ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
         *ngIf="validations_form.get('email').hasError(validation.type)
          && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
        <ion-icon color="primary" name="lock" item-left></ion-icon>
      <ion-label  position="fixed"color="primary"> <strong>Password</strong></ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required>
      </ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
         *ngIf="validations_form.get('password').hasError(validation.type) 
    && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button  shape="round" fill="outline" class="center" type="submit" 
     [disabled]="!validations_form.valid">Ingresar</ion-button>
 <br>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
No tienes cuenta aún? <a  [routerLink]="['/registrar']">Crear una cuenta.</a>
  </p>

</ion-content>

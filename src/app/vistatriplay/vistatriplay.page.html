<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Catálogo Triplay</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vistacategoria"></ion-back-button>
    </ion-buttons>
    <ion-button  [routerLink]="['/ordenpedido']" slot="end" >
      <ion-icon style="color:rgb(235, 242, 243)"  name="cart" slot="icon-only" ></ion-icon>
          <ion-badge color="light"
                    class="carrito-numero" 
                    *ngIf="todoService.products.length > 0">{{todoService.products.length}}</ion-badge>  
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
      <div *ngFor="let todo of goalList">
    <ion-item *ngFor="let todo of todos">
        <ion-item lines="inset" button [routerLink]="['/producto-t', todo.id]">
          <ion-label> <p><strong>Nombre:</strong>
            {{todo.nombre}}
          </p>
         <p><strong> Dimensión: </strong>{{todo.dimension}}</p> 
         <p><strong>Espesor: </strong> {{todo.espesor}}</p>
         <p><strong> Especie:</strong> {{todo.especie}}</p>
         <p><strong>Calidad: </strong> {{todo.calidad}}</p>
         <p><strong>Presentación por bulto: </strong> {{todo.bulto}}</p>
        </ion-label>
      </ion-item>
    </ion-item>
      </div>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Catálogo Madera</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vistacategoria"></ion-back-button>
    </ion-buttons>
    <ion-button  [routerLink]="['/ordenpedido-madera']" slot="end" >
      <ion-icon style="color:rgb(235, 242, 243)"  name="cart" slot="icon-only" ></ion-icon>
          <ion-badge color="light"
                    class="carrito-numero" 
                    *ngIf="todoService.objetos.length > 0">{{todoService.objetos.length}}</ion-badge>  
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
<ion-list>

        <ion-item *ngFor="let todo of todos">
        <ion-item lines="inset" button [routerLink]="['/producto-m', todo.id]">
          <ion-label>  <p><strong> Nombre: </strong>
             {{todo.nombre}}
             </p>
            <p><strong>Grueso:</strong> {{todo.grueso}}</p> 
            <p><strong>Largo: </strong> {{todo.largo}}</p>
            <p><strong>Calidad: </strong> {{todo.clase}}</p>
            <p><strong>Condición:</strong>{{todo.ancho}}</p>
            <p><strong>Presentación por bulto:</strong>{{todo.bulto}}</p>
            </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>

</ion-content>

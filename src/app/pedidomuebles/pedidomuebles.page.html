<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Pedidos Muebles</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/categoria"></ion-back-button>
          </ion-buttons>
    
          <ion-button   fill="clear"  slot="end" [routerLink]="['/muebles']" >
              <ion-icon style="color:rgb(235, 242, 243)" name="list" slot="icon-only" ></ion-icon>
                   
              </ion-button>
            </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
    
        <ion-item-sliding *ngFor="let datos of todos">
          <ion-item>
          <ion-label>  <p><strong> Cliente: </strong>
             {{datos.cliente}}
             </p>
            <p><strong>Telefono:</strong> {{datos.telefono}}</p> 
            <p><strong>CÃ³digo Postal: </strong> {{datos.codigo}}</p>
            <p><strong>Productos:</strong>{{datos.producto}}</p>
            <p><strong>El clientet solicita:</strong>{{datos.opcion}}</p>
            </ion-label>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="onRemove(datos.id)" color="danger">
                <ion-icon name="trash"></ion-icon>Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Agregar Muebles</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/muebles"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

  
    <ion-button
    shape="round"
    (click)="camara()">
  <ion-icon slot="start" name="camera"></ion-icon>Camara</ion-button>
<ion-button
  shape="round"
  (click)="libreria()">
<ion-icon slot="start" name="images"></ion-icon>Galeria</ion-button>

<ion-row>
  <ion-col size="6" *ngFor="let image of tempImages">
    <ion-card>
      <img [src]="image">
    </ion-card>
  </ion-col>
</ion-row>

 
<ion-list lines="full">    
    <ion-item *ngIf="todoM">
        <ion-label><strong>Nombre imagen: </strong></ion-label>
  <ion-input required type="text"  [(ngModel)]="todoM.imagen" ></ion-input>
    </ion-item>
    <ion-item *ngIf="todoM">
        <ion-label><strong>Nombre: </strong></ion-label>
  <ion-input required type="text"  [(ngModel)]="todoM.nombre" #nombre1></ion-input>
    </ion-item>
<ion-item *ngIf="todoM">
 <ion-label><strong>Largo: </strong></ion-label>
<ion-input required type="text"  [(ngModel)]="todoM.largo" #largo1></ion-input>
</ion-item>
<ion-item *ngIf="todoM">
    <ion-label><strong>Ancho: </strong></ion-label>
<ion-input required type="text"  [(ngModel)]="todoM.ancho" #ancho1></ion-input>
</ion-item>
<ion-item *ngIf="todoM">
  <ion-label><strong>Altura: </strong></ion-label>
<ion-input required type="text"  [(ngModel)]="todoM.altura" #altura1></ion-input>
</ion-item>
<ion-item *ngIf="todoM">
  <ion-label><strong>Descripci√≥n: </strong></ion-label>
<ion-textarea spellcheck  required type="text"  [(ngModel)]="todoM.descripcion" #descripcion1></ion-textarea >
</ion-item>
</ion-list>

<ion-button expand="full" (click)="validarCampos()" shape="round" fill="outline"> 
  <ion-icon name="md-folder-open"></ion-icon>
  Guardar
</ion-button>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
<ion-fab-button color="danger" routerLink = "/muebles" routerDirection= "forward"
 (click)="onRemove(todoIdT)" >
<ion-icon name="trash"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
